version: 2.1

jobs:
  publish:
    docker:
      - image: circleci/node:12.14.1
    working_directory: ~/repo
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'b1:72:d8:97:ae:f3:74:55:9d:5b:30:bf:e1:62:75:d2'
      - checkout
      - restore_cache:
          keys:
            - dependencies-cache-{{ .Branch }}-{{ checksum "package.json" }}
            - dependencies-cache
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: dependencies-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run lint
          command: yarn lint
      - run:
          name: Run tests
          command: yarn test
      - run:
          name: Publish
          command: |
            git config --global user.email "chad.d.johnson@gmail.com"
            git config --global user.name "Chad Johnson"
            yarn deploy

workflows:
  version: 2
  publish:
    jobs:
      - publish:
          filters:
            branches:
              only:
                - master
